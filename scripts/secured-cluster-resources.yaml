---
apiVersion: v1
data:
  admission-control-cert.pem: 
  admission-control-key.pem: 
  ca.pem: 
kind: Secret
metadata:
  annotations:
    apps.open-cluster-management.io/deployables: "true"
  name: admission-control-tls
  namespace: stackrox-staging
type: Opaque
---
apiVersion: v1
data:
  collector-cert.pem: 
  collector-key.pem: 
  ca.pem: 
kind: Secret
metadata:
  annotations:
    apps.open-cluster-management.io/deployables: "true"
  name: collector-tls
  namespace: stackrox-staging
type: Opaque
---
apiVersion: v1
data:
  sensor-cert.pem: 
  sensor-key.pem: 
  ca.pem: 
kind: Secret
metadata:
  annotations:
    apps.open-cluster-management.io/deployables: "true"
  name: sensor-tls
  namespace: stackrox-staging
type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  annotations:
    apps.open-cluster-management.io/deployables: "true"
  name: acs-config
  namespace: stackrox-staging
data:
  acs-host: central-stackrox.apps.neil-openshift.sol.rox.systems:443
---
apiVersion: apps.open-cluster-management.io/v1
kind: Channel
metadata:
  name: secured-cluster-resources
  namespace: stackrox-staging
spec:
  pathname: stackrox-staging
  type: Namespace
# ---
# apiVersion: apps.open-cluster-management.io/v1
# kind: Channel
# metadata:
#   name: acs-secured-cluster-services-ch
#   namespace: stackrox-cluster-channel
#   labels:
#     acm-app: acs-secured-cluster-services
# spec:
#   type: HelmRepo
#   pathname: https://charts.stackrox.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: secured-cluster-sub
  namespace: stackrox
spec:
  channel: stackrox-staging/secured-cluster-resources
  placement:
    placementRef:
      kind: PlacementRule
      name: secured-cluster-placement
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  namespace: stackrox
  name: stackrox-secured-cluster-services
  labels:
    acm-app: acs-secured-cluster-services
spec:
  name: stackrox-secured-cluster-services
  channel: stackrox-cluster-channel/acs-secured-cluster-services-ch
  packageFilter:
    version: 58.0.0
  packageOverrides:
    - packageName: stackrox-secured-cluster-services
      packageAlias: secured-cluster-services
  placement:
    placementRef:
      name: secured-cluster-placement
      kind: PlacementRule
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: secured-cluster-placement
  namespace: stackrox
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector: {}
---
